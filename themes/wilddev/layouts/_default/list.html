{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}

{{ define "main" }}

    <div class="container">
        {{ .Content }}
    </div>


    <div class="container">
        <div class="grid grid--three">
            {{ range .Pages }}
                <article class="card">
                    <h2>{{ .Title }}</h2>
        
                    <p>{{ .Summary }}</p>
        
                    <a href="{{ .Permalink }}" class="btn btn--primary">Read more</a>
                </article>
            {{ end }}
        </div>
    </div>
{{ end }}
