{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}

{{ define "main" }}

    <header class="header header--{{ .Title }}">
        <div class="container">
            <h1 class="bitwise">{{ .Site.Data.global.title }}</h1>
            <h2>{{ .Title }}</h2>
        </div>
    </header>

    <div class="container">
        {{ .Content }}
    </div>


    <div class="container">
        {{ range .Pages.GroupByParam "type"  }}
            <h2>{{ .Key }}</h2>
            <div class="grid grid--three">
                {{ range .Pages }}
                    <article class="card">
                        <h3>{{ .Title }}</h3>

                        <p>{{ .Summary }}</p>

                        <a href="{{ .Permalink }}" class="btn btn--primary">Read more</a>
                    </article>
                {{ end }}
            </div>
        {{ end }}
    </div>
{{ end }}
